<div style="width: 1600px;height: 800px;">
    <div class="newLine">
        <button type="button" class="dataDemo" id="Day_1">Day1</button>
        <button type="button" class="dataDemo" id="Day_2">Day2</button>
        <button type="button" class="dataDemo" id="Day_3">Day3</button>
    </div>
    <div id="1" style="width: 800px;height: 800px"></div>
    <div id="2" style="width: 800px;height: 800px"></div>

<script type="text/javascript">
    var arr = document.getElementsByTagName('button');
    for (var i = 0; i < arr.length; i++) {
        arr[i].onclick = function () {
            if (this.id == 'Day_1') {
                one();
            } else if (this.id == 'Day_2') {
                two();
            } else if (this.id == 'Day_3') {
                three();
            }
        };
    }

    function one(){
        var mychart = echarts.init(document.getElementById('1'),'vintage');

        option = {
            xAxis: {
                type: 'category',
                data: ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun']
            },
            yAxis: {
                type: 'value'
            },
            series: [{
                data: [820, 932, 901, 934, 1290, 1330, 1320],
                type: 'line'
            }]
        };

        mychart.setOption(option);
    }
    function two(){
        var mychart = echarts.init(document.getElementById('1'),'vintage');

        option = {
            xAxis: {
                type: 'category',
                data: ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun']
            },
            yAxis: {
                type: 'value'
            },
            series: [{
                data: [200, 300, 400, 500, 1290, 700, 600],
                type: 'line'
            }]
        };


        mychart.setOption(option);
    }
    function three(){
        var mychart = echarts.init(document.getElementById('1'),'vintage');

        option = {
            xAxis: {
                type: 'category',
                boundaryGap: false,
                data: ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun']
            },
            yAxis: {
                type: 'value'
            },
            series: [{
                data: [700, 500, 400, 934, 1290, 600, 1320],
                type: 'line',
                areaStyle: {}
            }]
        };



        mychart.setOption(option);
    }

    one();
</script>
