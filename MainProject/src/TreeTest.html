<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tree</title>
    <script src="../lib/echarts.min.js"></script>
    <script src='../theme/vintage.js'></script>
    <script src="../data/人员分类_树状图/TreeDataTest.js"></script>
</head>
<body>
<div id="main" style="width:1000px;height: 700px"></div>
<script type="text/javascript">
    var myChart = echarts.init(document.getElementById('main'),'vintage');
    var container = document.getElementById('main');



    myChart.setOption(option = {
        tooltip: {
            trigger: 'item',
            triggerOn: 'mousemove'
        },

        series: [
            {
                type: 'tree',

                data: [tree],

                top: '1%',
                left: '7%',
                bottom: '1%',
                right: '20%',

                symbolSize: 7,

                label: {
                    normal: {
                        position: 'left',
                        verticalAlign: 'middle',
                        align: 'right',
                        fontSize: 9
                    }
                },

                leaves: {
                    label: {
                        normal: {
                            position: 'right',
                            verticalAlign: 'middle',
                            align: 'left'
                        }
                    }
                },
                animationThreshold:5000,
                expandAndCollapse: true,
                animationDuration: 550,
                animationDurationUpdate: 1000

            },
           ]
    });

    myChart.on('click',function(params){
        if(params.componentType === 'series'){
            if(!params.value){
                var elesArr = Array.from(new Set(myChart._chartsViews[0]._data._graphicEls));
                var height = 700;
                var currentHeight = 10*(elesArr.length - 1) || 10;
                var newHeight = Math.max(currentHeight, height);
                container.style.height = newHeight + 'px';
                myChart.resize();
            }
        }
    });

</script>
</body>
</html>
